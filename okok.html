<!DOCTYPE html>
<html>
<head>
  <title>Galería de imágenes con descripciones emergentes</title>
  <style>
    .gallery {
      display: flex;
      flex-wrap: wrap;
    }
    
    .gallery img {
      width: 300px;
      height: 200px;
      object-fit: cover;
      margin: 5px;
      cursor: pointer;
    }
    
    .description {
      display: none;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      color: #fff;
      text-align: center;
      padding: 10px;
      box-sizing: border-box;
    }
    
    .gallery img:hover + .description {
      display: block;
    }
  </style>
</head>
<body>
  <h1>Galería de imágenes con descripciones emergentes</h1>
  
  <div class="gallery">
    <img src="imagen1.jpg" alt="Imagen 1">
    <div class="description">Descripción de la imagen 1</div>
    
    <img src="imagen2.jpg" alt="Imagen 2">
    <div class="description">Descripción de la imagen 2</div>
    
    <img src="imagen3.jpg" alt="Imagen 3">
    <div class="description">Descripción de la imagen 3</div>
    
    <img src="imagen4.jpg" alt="Imagen 4">
    <div class="description">Descripción de la imagen 4</div>
    
    <img src="imagen5.jpg" alt="Imagen 5">
    <div class="description">Descripción de la imagen 5</div>
    
    <img src="imagen6.jpg" alt="Imagen 6">
    <div class="description">Descripción de la imagen 6</div>
  </div>
</body>
</html>
